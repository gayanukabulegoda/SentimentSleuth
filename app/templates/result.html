<!DOCTYPE html>
<html>
<head>
    <title>Analysis Result</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Sentiment Analysis Result</h1>
        </div>
        <div class="result">
            <p><strong>Your Text:</strong></p>
            <p class="input-text">{{ text }}</p>
            <h2 class="sentiment-result">Sentiment: <span>{{ sentiment }}</span></h2>
            <a href="/" class="btn-primary">
                <i class="fas fa-arrow-left"></i> Analyze Again
            </a>
        </div>
    </div>
</body>
</html>
